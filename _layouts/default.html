<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link href='//fonts.googleapis.com/css?family=Lato:400,700|Raleway:400,700|Comfortaa:700' rel='stylesheet' type='text/css'>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- Fav and touch icons -->
    <!-- Update these with your own images -->
      <link rel="shortcut icon" href="images/favicon.ico">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Notícias</a>
            <a href="https://forum.manjaro.org">Manjaro Forum</a>
	    <a href="http://www.manjaro-linux.com.br">Manjaro Brasil</a>
            <a href="{{ site.baseurl }}/download">Download</a>
            <a href="{{ site.baseurl }}/jwm">JWM Edition</a>
            <a href="{{ site.baseurl }}/about">Sobre</a>
         </nav>
        </header>
      </div>
    </div>
    <div class="green-stripe"></div> <!-- Add green stripe bellow the header area -->

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %} <a href="{{ site.baseurl }}/donate"><img alt="" src="{{ site.baseurl }}/images/paypal.png" /></a>
          <p>All trademarks and registered trademarks are the property of their respective owners.</p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
